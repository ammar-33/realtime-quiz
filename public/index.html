<!DOCTYPE html>
<html>
<head>
  <title>33 Quiz - 90s Edition</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main90s">
    <h1>
      33 QUIZ
      <div id="player-nav" class="player-nav">
        <span id="player-nav-icon" class="player-nav-icon" title="Edit Profile">ðŸ‘¤</span>
        <div id="player-dropdown" class="player-dropdown" style="display:none;">
          <button id="player-dropdown-close" class="player-dropdown-close" title="Close">âœ–</button>
          <label for="player-name-input">Player Name:</label>
          <input type="text" id="player-name-input" class="player-name-input" maxlength="15" />
          <label for="emoji-picker">Profile Emoji:</label>
          <input type="text" id="emoji-picker" class="emoji-picker" title="Type your emoji" maxlength="2" />
        </div>
      </div>
    </h1>
    <div id="create-room-section" class="window90s">
      <label>Room Name:</label>
      <input id="newRoomId" placeholder="Room name" />
      <button onclick="createRoom()">Create Room</button>
    </div>
    <div id="join-section" class="window90s">
      <label>Room ID:</label>
      <input id="roomId" placeholder="Room ID" />
      <button onclick="joinRoom()" style="width: 100%;">Join Room</button>
    </div>
    <div id="ai-question-section" class="window90s">
      <label>Topic for AI Questions:</label>
      <input id="aiTopic" placeholder="Enter topic" />
      <label for="questionCount">Number of Questions:</label>
      <input type="range" id="questionCount" min="1" max="20" value="5" />
      <span id="questionCountValue">5</span>
      <button onclick="generateAIQuestions()">Generate Questions</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
